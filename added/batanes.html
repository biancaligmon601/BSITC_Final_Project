<!DOCTYPE html>
<html>
<head>
    <title>Map of Batanes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n6a9+OlyJgP3y6fD3G/4+E04wBf4K4yIrfHPx8iP90="
        crossorigin=""></script>

    <style>
        #map { height: 600px; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // JSON-like data for Batanes
        const MAP_DATA = {
            name: "Basco, Batanes",
            lat: 20.4468, 
            lng: 121.9723,
            zoom: 12
        };
        
        document.title = "Map of " + MAP_DATA.name;

        // Initialize Map
        const map = L.map('map').setView([MAP_DATA.lat, MAP_DATA.lng], MAP_DATA.zoom);

        // Add Tile Layer (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add a Marker
        L.marker([MAP_DATA.lat, MAP_DATA.lng])
            .addTo(map)
            .bindPopup("<b>Welcome to Batanes</b>")
            .openPopup();

    </script>
</body>
</html>
