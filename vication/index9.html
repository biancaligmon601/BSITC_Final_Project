<body>

<div id="map"></div>

<script>
    // Baguio coordinates
    var map = L.map('map').setView([16.4023, 120.5960], 13);

    // Map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Marker
    L.marker([16.4023, 120.5960]).addTo(map)
        .bindPopup("<b>Baguio City</b><br>The Summer Capital of the Philippines.")
        .openPopup();

initMap("map2.json")
</script>
