<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([11.1797, 119.3911], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    L.marker([11.1797, 119.3911]).addTo(map)
        .bindPopup("<b>El Nido</b><br>Famous for lagoons and limestone cliffs.")
        .openPopup();

initMap("map2.json")
</script>

<script src="script.js"></script>
</body>
